<div ng-controller="clienteController" data-ng-init="carregarCliente()">
	<h3>{{titulo}}</h3>
	<br>
	<form name="formCliente" ng-submit="salvar()">
		<div class="form-group col-md-6">
		  <label for="nome">Nome:</label>
		  <input type="text" class="form-control" id="nome" placeholder="Nome" ng-model="cliente.nome" ng-required="true">
		</div>
		<div class="form-group col-md-6">
			<label for="cpf">CPF:</label>
			<input type="text" class="form-control" id="nome" placeholder="CPF" ng-model="cliente.cpf" ng-required="true">
		</div>
		<div class="form-group col-md-6">
			<label for="dataNascimento">Data de Nascimento:</label>
			<input type="date" class="form-control" id="dataNascimento" placeholder="Data de Nascimento" 
			ng-model="cliente.dataNascimento" ng-required="true">
		</div>
		<div class="form-group col-md-6">
			<a href="cliente" class="btn btn-secondary btn-ms">Voltar</a>
			<button type="submit" class="btn btn-primary">Salvar</button>
		</div>
	  </form>
</div>
